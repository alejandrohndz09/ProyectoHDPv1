<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top"> 
                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="File" icon="pi pi-fw pi-file">
                            <p:submenu label="New" icon="pi pi-fw pi-plus">
                                <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                                <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                            </p:submenu>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                            <p:divider />
                            <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                        </p:submenu>

                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                            <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                            <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                            <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                        </p:submenu>

                        <p:submenu label="Users" icon="pi pi-fw pi-user">
                            <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                            <p:submenu label="Search" icon="pi pi-fw pi-users">
                                <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                    <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                                </p:submenu>
                                <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                            <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                                <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                                <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                            </p:submenu>
                            <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                                <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                            </p:submenu>
                        </p:submenu>

                        <p:divider layout="vertical"/>

                        <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                        <f:facet name="options">
                            <div class="ui-input-icon-left p-mr-2">
                                <i class="pi pi-fw pi-search" />
                                <p:inputText placeholder="Search"/>
                            </div>
                            <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:growl id="messages" showDetail="true"/>
                        <div class="card" > 
                            <p:menu style="width: 100%" model="#{menuView.model}">
                                <p:submenu label="Options">
                                    <p:menuitem value="Save (Non-Ajax)" action="#{menuView.save}" update="messages" ajax="false"
                                                icon="pi pi-save"/>
                                    <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
                                    <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" icon="pi pi-times"/>
                                </p:submenu>
                                <p:submenu label="Navigations">
                                    <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                                    <p:menuitem value="Internal" outcome="/ui/menu/menubar" icon="pi pi-upload"/>
                                </p:submenu>
                            </p:menu>
                        </div>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:form>
                        <div class="card">
                            <p:tabMenu activeIndex="#{param.i}">
                                <p:menuitem value="Home" outcome="/vistas/vistasEntidades/VistaT.xhtml" icon="pi pi-fw pi-home">
                                    <f:param name="i" value="0"/>
                                </p:menuitem>
                                <p:menuitem value="Calendar" outcome="/vistas/vistasEntidades/VistaT.xhtml" icon="pi pi-fw pi-calendar">
                                    <f:param name="i" value="1"/>
                                </p:menuitem>
                                <p:menuitem value="Edit" outcome="/vistas/vistasEntidades/VistaT.xhtml" icon="pi pi-fw pi-pencil">
                                    <f:param name="i" value="2"/>
                                </p:menuitem>
                                <p:menuitem value="Documentation" outcome="/vistas/vistasEntidades/VistaT.xhtml" icon="pi pi-fw pi-file">
                                    <f:param name="i" value="3"/>
                                </p:menuitem>
                                <p:menuitem value="Settings" outcome="/vistas/vistasEntidades/VistaT.xhtml" icon="pi pi-fw pi-cog">
                                    <f:param name="i" value="4"/>
                                </p:menuitem>
                            </p:tabMenu>
                        </div>
                    </h:form>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
